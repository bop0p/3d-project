<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    </head>
    <body>
        <a-scene background = 'color:#FFFFFF'>
        <a-box position = '0 0.75 -4' color = '#087624'></a-box>
        <a-sphere position = '0 0.75 -6' radius = '1.25' color = '#347543'></a-sphere>
        <a-cylinder position="0 0.75 -8" radius="0.5" height="1.5" color="#FFL65D"></a-cylinder>
        <a-rectangle position="0 0.75 -10" height="1.5" width="1" color="#FHC65D"></a-rectangle>
        <a-ring position="0 0.75 -12" height="1.5" radius="0.5" color="blue"></a-ring>
        <a-triangle position="0 0.75 -14" height="1.5" width="1" color="red"></a-triangle>
        </a-scene>
    </body>
</html>
